<html>
    <head>
        <title>Image Editor Project</title>
    </head>
    <link rel="stylesheet" href="main.css">
    <body>

      <div class="loader-bg" id="loader">
        <div class="loader"></div>
        <span>Loading OpenCV</span>
      </div>

        <div id="page">
          <nav>
            <span class="logo"> Image Editor Project </span>
          </nav>
          <div class="container">
            <div id="status"></div>
            <div class="inputoutput">
              <img id="imageSrc" alt="No Image" width="80%"/>
              <div class="caption">
                Image source
                <input type="file" id="fileInput" name="file" />
              </div>
              <button type="button" name="button" id="open-modal" >Edit image</button>
            </div>

            <div class="modal-edit" id="modal">
              <span class="close">&times;</span>
              <div class="modal-content">
                <h2>Editar imagen - Controles</h2>

                <div class="filters">
                  <input type="radio" name="color" onclick="editImage(this.value)" value="color-scale" checked="checked" id="color">
                  <label for="color">Normal</label>
                  <input type="radio" name="color" onclick="editImage(this.value)" value="gray-scale" id="gray-scale">
                  <label for="gray-scale">Gray scale</label>
                  <br>
                </div>


                <div class="resize">
                  <label for="check-resize">Resize</label>
                  <input type="range" name="resize" id="resize-range" min="1" max="200" class="slider" oninput="resize()" value="100">
                </div>

                <div class="laplacian controls" style="display:none" id="laplacianDiv">
                  <input type="radio" name="filters" onclick="toggleLaplacian()" id="check-laplacian">
                  <label for="check-laplacian">Laplacian</label>
                  <input type="range" name="laplacian" id="ksize-range" min="1" max="31" step="2" class="slider" oninput="laplacian()" value="1">
                  <label for="ksize-range" id="ksize">ksize</label>
                  <input type="range" name="laplacian" id="scale-range" min="0" max="100" class="slider" oninput="laplacian()" value="0">
                  <label for="scale-range" id="scale">scale</label>
                </div>

                <div class="blur controls">
                  <input type="radio" name="filters" onclick="toggleBlur()" id="check-blur">
                  <label for="check-blur">Blur</label>
                  <input type="range" name="blur" id="blur-range" min="1" max="20" class="slider" oninput="blurCV()" value="1" style="display:none">
                </div>

                <div class="otsu controls">
                  <input type="radio" name="filters" onclick="toggleOtsu()" id="check-otsu">
                  <label for="check-otsu">Otsu</label>
                  <input type="range" name="otsu" id="otsu-range" min="0" max="100" class="slider" oninput="otsu()" value="0" style="display:none">
                </div>

                <div class="erode controls">
                  <input type="radio" name="filters" onclick="toggleErode()" id="check-erode">
                  <label for="check-erode">Erode</label>
                  <input type="range" name="erode" id="erode-range" min="0" max="20" class="slider" oninput="erode()" value="0" style="display:none">
                </div>

                <button type="button" name="button" id="descargar" onclick="download()">
                  <a id="download">
                    Descargar
                  </a>
                </button>
                <div class="inputoutput">
                  <canvas id="canvasOutput"></canvas>
                </div>
              </div>

            </div>
          </div>
        </div>


        <script src="main.js" type="text/javascript"></script>
        <script async src="opencv.js" onload="onOpenCvReady()" type="text/javascript"></script>
    </body>
</html>
